<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RapidAid â€” Blood Bank</title>
  <style>
    :root{
      --blue-800:#1E40AF;
      --blue-700:#1E60D0;
      --blue-600:#2563EB;
      --bg:#F4FAFF;
      --card:#ffffff;
      --muted:#6B7280;
      --border:#E6F0FF;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:#0f172a;
    }

    header{
      background:linear-gradient(90deg,var(--blue-800),var(--blue-600));
      color:white;
      padding:18px 20px;
      box-shadow:0 4px 18px rgba(30,64,175,0.12);
    }
    .header-inner{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand h1{margin:0;font-size:20px;font-weight:700;letter-spacing:0.2px}
    nav a{color:white;text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600;opacity:0.95}
    nav a:hover{background:rgba(255,255,255,0.08)}

    .hero{max-width:1100px;margin:28px auto;padding:28px 20px;text-align:center}
    .hero h2{margin:0;font-size:28px;color:var(--blue-800)}
    .hero p{margin:10px auto 0;max-width:820px;color:var(--muted);font-size:15px}

    .search-bar{max-width:1100px;margin:0 auto 20px;padding:0 20px;text-align:center}
    .search-bar input{
      width:100%;max-width:400px;padding:12px 16px;font-size:15px;border-radius:10px;
      border:1px solid var(--border);box-shadow:0 2px 8px rgba(0,0,0,0.04)
    }

    .results{max-width:1100px;margin:18px auto;padding:0 20px 60px}
    .card{
      display:flex;align-items:center;gap:18px;background:var(--card);
      padding:16px;border-radius:12px;border:1px solid var(--border);box-shadow:0 6px 18px rgba(16,24,40,0.04);
      margin-bottom:14px;
    }

    .icon-wrap{
      flex:0 0 72px;height:72px;border-radius:14px;background:linear-gradient(180deg,#fff, #f0f7ff);
      display:flex;align-items:center;justify-content:center;border:1px solid #e8f3ff;
    }
    .drop-svg{width:40px;height:40px;display:block}

    .info{flex:1;min-width:0}
    .info h3{margin:0;font-size:17px;color:var(--blue-800)}
    .meta{margin-top:6px;color:var(--muted);font-size:14px;line-height:1.4}
    .badges{margin-top:8px;display:flex;flex-wrap:wrap;gap:8px}
    .badge{background:#f1f8ff;color:var(--blue-700);padding:6px 8px;border-radius:999px;font-weight:600;font-size:13px;border:1px solid #e3f0ff}

    .map-col{flex:0 0 150px;display:flex;flex-direction:column;align-items:center;gap:8px}
    .map-btn{
      display:inline-flex;align-items:center;gap:10px;padding:10px 12px;background:var(--blue-600);color:white;border-radius:10px;text-decoration:none;font-weight:700;
      box-shadow:0 6px 14px rgba(37,99,235,0.18);
    }
    .map-btn svg{width:18px;height:18px;display:block}
    .distance{font-size:13px;color:var(--muted)}

    .empty{
      max-width:1100px;margin:14px auto;padding:18px 20px;background:var(--card);border-radius:12px;border:1px dashed var(--border);text-align:center;color:var(--muted)
    }

    @media (max-width:720px){
      .card{flex-direction:column;align-items:stretch}
      .map-col{flex-direction:row;justify-content:space-between;padding-top:8px}
      .icon-wrap{margin:0 auto}
      nav{display:none}
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="brand">
        <!-- simple logo circle -->
        <div style="width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center;font-weight:800">
          RA
        </div>
        <h1>RapidAid</h1>
      </div>
      <nav>
        <a href="Home.html">Home</a>
        <a href="ambulance.html">Ambulance</a>
        <a href="pharmacy.html">Pharmacy</a>
        <a href="bloodBank.html">Blood Bank</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>ðŸ©¸ Blood Bank â€” Find & Request Blood Units</h2>
      <p>Search by blood group and check availability at nearby blood banks. Click the Map button to view the location in Google Maps.</p>
    </section>

    <section class="search-bar">
      <input type="text" id="searchInput" placeholder="ðŸ” Enter blood group (e.g., O+, A-)">
    </section>

    <section class="results" id="resultsArea"></section>
    <div class="empty" id="emptyState" style="display:none">No matching blood banks found.</div>
  </main>

  <script>
    const bloodBanks = [
      {
        name: "Red Cross Blood Bank",
        address: "Sector 62, Noida",
        phone: "+91 98765 11111",
        bloodGroups: ["A+","B+","O+","AB+"],
        distance: "2.5 km",
        mapUrl: "https://www.google.com/maps?q=Sector+62+Noida"
      },
      {
        name: "Lifeline Blood Center",
        address: "Indirapuram, Ghaziabad",
        phone: "+91 98765 22222",
        bloodGroups: ["A-","O-","B+","AB-"],
        distance: "3.8 km",
        mapUrl: "https://www.google.com/maps?q=Indirapuram+Ghaziabad"
      },
      {
        name: "AIIMS Blood Bank",
        address: "AIIMS, New Delhi",
        phone: "+91 98765 33333",
        bloodGroups: ["A+","B+","O+","O-","AB+"],
        distance: "7.2 km",
        mapUrl: "https://www.google.com/maps?q=AIIMS+Delhi"
      }
    ];

    function renderCard(bb){
      return `
        <div class="card">
          <div class="icon-wrap">
            <svg class="drop-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C12 2 6 9 6 14a6 6 0 0012 0c0-5-6-12-6-12z" fill="#EF4444"/>
            </svg>
          </div>
          <div class="info">
            <h3>${bb.name}</h3>
            <div class="meta">
              <div><strong>Address:</strong> ${bb.address}</div>
              <div><strong>Phone:</strong> ${bb.phone}</div>
            </div>
            <div class="badges">
              ${bb.bloodGroups.map(bg => `<span class="badge">${bg}</span>`).join('')}
            </div>
          </div>
          <div class="map-col">
            <div class="distance">${bb.distance}</div>
            <a class="map-btn" href="${bb.mapUrl}" target="_blank" rel="noopener noreferrer">
              <svg viewBox="0 0 24 24"><path d="M12 2C8.686 2 6 4.686 6 8c0 5.25 6 12 6 12s6-6.75 6-12c0-3.314-2.686-6-6-6z" fill="#fff"/><path d="M12 4.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7z" fill="#2563EB"/></svg>
              View on map
            </a>
          </div>
        </div>
      `;
    }

    const resultsArea = document.getElementById('resultsArea');
    const emptyState = document.getElementById('emptyState');
    const searchInput = document.getElementById('searchInput');

    function displayResults(query=""){
      resultsArea.innerHTML = "";
      let found = 0;
      bloodBanks.forEach(bb=>{
        if(query==="" || bb.bloodGroups.some(bg=>bg.toLowerCase().includes(query.toLowerCase()))){
          resultsArea.insertAdjacentHTML('beforeend', renderCard(bb));
          found++;
        }
      });
      emptyState.style.display = found ? "none" : "block";
    }

    searchInput.addEventListener("input", e=>{
      displayResults(e.target.value.trim());
    });

    displayResults(); // initial
  </script>
</body>
</html>
